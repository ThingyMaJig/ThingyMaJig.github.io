{% if include.categories.size > 0 %}
  <br><span class="blog-categories">
    <i class="fa fa-tags" aria-hidden="true"></i>
    {% for page_category in include.categories %}
      {% assign category = site.my_categories | where: "slug", page_category | first %}
      <span><a href="{{ category.url }}">{{ category.name }}</a></span>
    {% endfor %}
  </span>
{% endif %}
