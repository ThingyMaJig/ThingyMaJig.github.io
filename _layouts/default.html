<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% seo %}

    <script>
    var require = {
      baseUrl: '{{ "assets/js" | relative_url }}',
      paths: {
        jquery: 'jquery.min',
        sidebar: 'sidebar'
      },
      shim: {
        'bootstrap/util': {
          deps: [ 'jquery' ]
        }
        // 'bootstrap/modal': {
        //   deps: [ 'bootstrap/util' ]
        // },
        // 'bootstrap/collapse': {
        //   deps: [ 'bootstrap/util' ]
        // },
        // 'bootstrap/carousel': {
        //   deps: [ 'touchSwipe', 'bootstrap/util' ]
        // }
      },
      deps: []
    };
    </script>
  </head>
  <body>
    <header>
      <h1>T<span class="show-on-open">hingy </span>M<span class="show-on-open">a </span>J<span class="show-on-open">ig</span></h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p>

      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://twitter.com/nick_thompson">Twitter</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/nicholas.thompson.1982">Facebook</a></li>
      </ul>
    </header>

    <div class="wrapper"{% if page.page_id != null %}id="{{ page.page_id }}"{% endif %}>
      <section class="container">
        {{ content }}
      </section>

      <footer>

      </footer>
    </div>

    <script src="{{ '/assets/js/require.js' | relative_url }}" type="text/javascript"></script>

  </body>
</html>
